<!DOCTYPE html>
<html lang="ru">
<head>

          </section>

                <img src="./images/karachevsk.jpg" alt="крачаевск" class="place__image">
                <div class="place__name-area">
                  <h2 class="place__title">Крачаевск</h2>
                  <button class="place__like buttons_hover"></button>
                </div>
            </div>
            <div class="place">

                </div>
            </div>
            <div class="place">

                </div>
            </div>
            <div class="place">
                <img src="./images/dombaj.jpg" alt="Домбай" class="place__image">
                <div class="place__name-area">
                  <h2 class="place__title">Домбай</h2>
                  <button class="place__like buttons_hover"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/karachevsk.jpg" alt="крачаевск" class="place__image">
                <div class="place__name-area">
                  <h2 class="place__title">Карачаево-Черкесия</h2>
                  <button class="place__like buttons_hover"></button>
                </div>

      <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
