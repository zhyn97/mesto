<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><img class="logo" src="images/03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile"><img class="avatar" src="images/6163c2039d1f0eb8d7ca.jpg" alt="Изображение профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button opacity-button" type="button"></button><p class="profile__occupation">Исследователь океана</p></div><button class="profile__add-button opacity-button" type="button"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><button class="popup__close opacity-button" type="button"></button><p class="popup__title">Редактировать профиль</p><form class="popup__form form-name" name="name-data" novalidate><input id="name" class="popup__name popup__change-line" name="name" minlength="2" maxlength="40" required> <span id="name-error" class="error"></span> <input id="occupation" class="popup__occupation popup__change-line" name="occupation" minlength="2" maxlength="200" required> <span id="occupation-error" class="error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-add"><div class="popup__container"><button class="popup__close opacity-button" type="button"></button><p class="popup__title">Новое место</p><form class="popup__form form-place" name="newcards" novalidate><input id="citi-name" class="popup__change-line name-new-place" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span id="citi-name-error" class="error"></span> <input id="city-link" class="popup__change-line link-new-place" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="city-link-error" class="error"></span> <button class="popup__save-button" type="submit">Создать</button></form></div></div><div class="popup popup_big-img"><div class="popup__big-img-container"><button class="popup__close opacity-button" type="button"></button> <img class="popup__big-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""><h2 class="popup__big-img-title"></h2></div></div><template class="template"><div class="place"><img src="images/823b0cf1b0b7e9cb7cad.svg" class="place__trash opacity-button"> <img src="./images/karachevsk.jpg" alt="крачаевск" class="place__image"><div class="place__name-area"><h2 class="place__title">Карачаевск</h2><button class="place__like opacity-button" type="button"></button></div></div></template></div></body></html>
