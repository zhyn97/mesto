<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>
<body class="body">
    <div class="root">
      <header class="header">
          <img class="logo" src="./images/logo.svg">
      </header>
      <main>
          <section class="profile">
              <img class="avatar" src="./images/avatar.jpg" alt="Изображение профиля">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button opacity-button" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
              </div>
              <button class="profile__add-button opacity-button" type="button"></button>
          </section>
          <section class="places">
          </section>
      </main>
      <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      
      <div class="popup popup-edit">
          <div class="popup__container">
              <button class="popup__close opacity-button" type="button"></button>
              <p class="popup__title">Редактировать профиль</p>
              <form class="popup__form form-name" name="name-data">
                  <input class="popup__name popup__change-line" type="text" name="name-user">
                  <input class="popup__occupation popup__change-line" type="text" name="name-occupation">
                  <button class="popup__save-button" type="submit">Сохранить</button>
              </form>
          </div>
      </div>


      <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__close opacity-button" type="button"></button>
            <p class="popup__title">Новое место</p>
            <form class="popup__form" name="newcards">
                <input class="popup__change-line name-new-place" type="text" name="namecard" placeholder="Название">
                <input class="popup__change-line link-new-place" type="text" name="linkcard" placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_big-img">
      <div class="popup__big-img-container">
        <button class="popup__close opacity-button" type="button"></button>
        <img class='popup__big-img' src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
        <h2 class="popup__big-img-title">Архыз</h2>
      </div>
    </div>


  <template class="template">
    <div class="place">
      <img src="./images/trash.svg" class="place__trash opacity-button">
      <img src="./images/karachevsk.jpg" alt="крачаевск" class="place__image">
      <div class="place__name-area">
        <h2 class="place__title">Карачаевск</h2>
        <button class="place__like opacity-button" type="button"></button>
      </div>
  </template>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
